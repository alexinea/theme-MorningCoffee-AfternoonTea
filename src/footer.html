<script>
  //OnLoad
  jQuery(function($){ 
    CreatePostNavigator();//侧边栏
    createCloneCodeBtn(); //复制代码
    CreateCommentHead();  //评论头像
    setFollowStatus(hasFollowed());
    loadMySignature();
    $('#alex-opt-follow').click(function(){hasFollowed()?removeFollow():startFollow();});
    $('#alex-opt-vote').click(function(){likeThisPost();}); 
    $('#alex-top').click(function(){$('html, body').animate({scrollTop: 0}, 2000, 'swing');});
    $('#navigatorDiv').scrollUnique();  
    $('#alex-opt-share, #alex-opt-share-title, #alex-opt-share ul').on({
      'mouseover': function(){$('#alex-opt-share ul').show();$('#alex-opt-share').css({'background':'#4E5B66','color':'#FFF'});},
      'mouseout':  function(){$('#alex-opt-share ul').hide();$('#alex-opt-share').css({'background':'#FFFFFF','color':'#666'});}
      });
    $('#alex-opter-shareWeiBo').click(function(){ShareToTsina();});
    $('#alex-opter-shareWeChat').click(function(){shareOnWechat();});
    $('#alex-opter-shareDouban').click(function(){shareToDouban();});
    $('#alex-opter-shareQQ').click(function(){shareToQQ();});
    $('#alex-opter-shareQQZone').click(function(){shareToQQZone();});
    $('#alex-opter-collect').click(function(){startCollect();});
    $('#alex-opter-messageMe').click(function(){open_link('http://msg.cnblogs.com/send/%你的博客园地址别名%');});
    if(isHome()){
      $('#alex-opt-vote,#alex-opt-follow,#alex-opter-collect').hide();
    }
    $('#alex-post-like a').click(function(){$('#like, #like-container').fadeIn();});
    $('#like-thankyou, #like-mask').click(function(){$('#like, #like-container').fadeOut();});
  });
</script>
